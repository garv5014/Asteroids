receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:
    timeout: 1s
  resource:
    attributes:
      - action: insert
        key: loki.format
        value: json

exporters:
  logging:
    loglevel: info

  prometheus:
    endpoint: 0.0.0.0:8889

  # zipkin:
  #   endpoint: "http://zipkin:9411/api/v2/spans"
  #   format: proto

  loki:
    endpoint: "http://loki:3100/loki/api/v1/push"
    # format: json
    # labels:
    #   resource:
    #     service.name: "service_name"
    #     service.instance.id: "service_instance_id"

  otlp: # to tempo
    endpoint: tempo:4317
    tls:
      insecure: true

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, otlp]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, prometheus]

    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, loki]
